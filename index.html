<!DOCTYPE html>
<html lang="kz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ru="China Avto - Автомобили из Китая" data-kz="China Avto - Қытайдан келген автомобильдер">China Avto</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <base href="/china-avto/">

<body>
<header class="header">
    <div class="bank-logos left-banks">
        <img src="images/eubank.png" alt="Eurasian Bank" />
        <img src="images/kaspi.png" alt="Kaspi Bank" />
        <img src="images/bereke.png" alt="Bereke Bank" />
        <img src="images/freedom.png" alt="Freedom Bank" />
    </div>
    
    <div class="logo-container">
        <div class="logo-text top-text" data-ru="Рассрочка 0-0-24" data-kz="Бөліп төлеу 0-0-24">Рассрочка 0-0-24</div>
        <div class="logo">
            <img src="images/logo.png" alt="China Avto Logo">
        </div>
        <div class="logo-text bottom-text" data-ru="Наши банковские партнёры" data-kz="Біздің банктік серіктестерміз">Наши банковские пнёры</div>
    </div>
    
    <div class="bank-logos right-banks">
        <img src="images/bankcenter.png" alt="CenterCredit Bank" />
        <img src="images/jetcar.png" alt="JetCar" />
        <img src="images/sapa.png" alt="Sapa Bank" />
        <img src="images/shinhan.png" alt="Shinhan Bank" />
    </div>
</header>

    <div class="container">
        <div class="filter-overlay" id="filterOverlay" onclick="closeFilterSidebar()"></div>
        <div class="filter-sidebar" id="filterSidebar">
            <aside class="sidebar">
                <h3 data-ru="Фильтры" data-kz="Сүзгілер">Фильтрлер</h3>
                
                <div class="filter-group">
                    <label data-ru="Марка" data-kz="Марка">Марка</label>
                    <select id="brandFilter">
                        <option value="" data-ru="Все марки" data-kz="Барлық маркалар">Барлық маркалар</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label data-ru="Модель" data-kz="Модель">Модель</label>
                    <select id="modelFilter">
                        <option value="" data-ru="Все модели" data-kz="Барлық модельдер">Барлық модельдер</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label data-ru="Год выпуска" data-kz="Шыққан жылы">Шыққан жылы</label>
                    <div class="year-range">
                        <input type="number" id="yearFrom" placeholder-ru="От" placeholder-kz="Бастап" min="2015" max="2024">
                        <input type="number" id="yearTo" placeholder-ru="До" placeholder-kz="Дейін" min="2015" max="2024">
                    </div>
                </div>
            </aside>
        </div>

        <main class="main-content">
            <div class="nav-tabs-container">
                <div class="nav-tabs">
                    <div class="tabs-section">
                        <button class="tab-btn active" onclick="showTab('catalog')" data-ru="Каталог" data-kz="Каталог">Каталог</button>
                        <button class="tab-btn" onclick="showTab('favorites')" data-ru="Избранное" data-kz="Таңдаулылар">Таңдаулылар</button>
                    </div>
                    <div class="language-switch">
                        <button class="lang-btn" onclick="switchLanguage('ru')">Русский</button>
                        <button class="lang-btn active" onclick="switchLanguage('kz')">Қазақша</button>
                    </div>
                </div>
            </div>

            <div id="catalogTab">
                <div class="sort-controls">
                    <button class="sort-btn" onclick="sortCars('price')" data-type="price" data-order="asc">
                        <span data-ru="По цене" data-kz="Бағасы бойынша">Бағасы бойынша</span> <span class="arrow"></span>
                    </button>
                    <button class="sort-btn" onclick="sortCars('year')" data-type="year" data-order="asc">
                        <span data-ru="По году" data-kz="Жылы бойынша">Жылы бойынша</span> <span class="arrow"></span>
                    </button>

                    <button class="filter-toggle-btn" onclick="toggleFilterSidebar()" title-ru="Фильтры" title-kz="Сүзгілер">
                        <i class="fas fa-sliders-h" style="color: #888686;"></i>
                    </button>
                </div>

                <div class="cars-grid" id="carsGrid">
                    <!-- Car cards will be generated by JavaScript -->
                </div>
            </div>

            <div id="favoritesTab" class="hidden">
                <div class="cars-grid" id="favoritesGrid">
                    <p data-ru="Нет избранных автомобилей" data-kz="Таңдаулы автомобильдер жоқ">Таңдаулы автомобильдер жоқ</p>
                </div>
            </div>
        </main>
    </div>

    <div class="detail-overlay" id="detailOverlay" onclick="closeDetail()"></div>

    <!-- Detail Frame -->
    <div class="detail-frame" id="detailFrame">
        <div class="detail-content" id="detailContent">
            <!-- Detail content will be generated by JavaScript -->
        </div>
    </div>

    <!-- Application Modal -->
    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <h3 data-ru="Заявка на покупку" data-kz="Сатып алу өтінімі">Сатып алу өтінімі</h3>
            <form id="applicationForm">
                <div class="form-group">
                    <label data-ru="Имя" data-kz="Аты">Аты</label>
                    <input type="text" id="applicantName" required>
                </div>
                <div class="form-group">
                    <label data-ru="Номер телефона" data-kz="Телефон нөмірі">Телефон нөмірі</label>
                    <input type="tel" id="applicantPhone" required>
                </div>
                <button type="submit" class="submit-btn" data-ru="Отправить заявку" data-kz="Өтінімді жіберу">Өтінімді жіберу</button>
            </form>
        </div>
    </div>

            </div>
            
            <div style="margin-bottom: 1rem;">
